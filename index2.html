<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            margin-bottom: 15px;
            display: block;
        }
        .sidebar h2 a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 6px;
            margin: 3px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .active {
            background: #1890ff;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            overflow-y: auto;
            height: 100vh;
            margin-left: 150px;
            position: relative;
        }
        .content-area {
            min-height: 300px;
        }
        .links-area {
            position: absolute;
            bottom: 40px;
            left: 20px;
            display: flex;
            gap: 50px;
            padding: 20px 0;
        }
        .links-area a {
            text-decoration: none;
            color: #1890ff;
            padding: 5px 15px;
            border: 1px solid #1890ff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .links-area a:hover {
            background: #1890ff;
            color: white;
        }
        .type-header {
            color: #ffcc00;
            cursor: pointer;
            padding: 6px 0;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-section-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
        .return-btn {
            position: fixed;
            right: 16px;
            top: 18px;
            z-index: 1000;
            background: #1890ff;
            color: white;
            text-decoration: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .return-btn:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="return-btn">返回</a>
    <div class="sidebar">
        <h2>
            <a href="#" onclick="showHome()">目录</a>
        </h2>
        <h3 class="type-header">
            <span onclick="toggleSection('type1')">类型 1</span>
        </h3>
        <div id="type1" class="hidden">
            <a href="#" onclick="showContent('section1')" id="link1">部分 1</a>
            <a href="#" onclick="showContent('section2')" id="link2">部分 2</a>
            <a href="#" onclick="showContent('section3')" id="link3">部分 3</a>
            <a href="#" onclick="showContent('section4')" id="link4">部分 4</a>
        </div>
        <h3 class="type-header">
            <span onclick="toggleSection('type2')">类型 2</span>
        </h3>
        <div id="type2" class="hidden">
            <a href="#" onclick="showContent('section5')" id="link5">部分 5</a>
            <a href="#" onclick="showContent('section6')" id="link6">部分 6</a>
        </div>
        <h3 class="type-header">
            <span onclick="toggleSection('type3')">类型 3</span>
        </h3>
        <div id="type3" class="hidden">
            <a href="#" onclick="showContent('section7')" id="link7">部分 7</a>
            <a href="#" onclick="showContent('section8')" id="link8">部分 8</a>
            <a href="#" onclick="showContent('section9')" id="link9">部分 9</a>
        </div>
    </div>

    <div class="content" id="content">
        <h2>主页</h2>
        <p>点击左侧目录查看详细内容</p>
    </div>

    <script>
        function showContent(section) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>${section} 的详细内容</h2>
                <div class="content-area">
                    <p>这是 ${section} 的详细内容，这里可以放置更多的描述性文字。</p>
                </div>
                <div class="links-area">
                    <a href="#">链接一</a>
                    <a href="#">链接二</a>
                    <a href="#">链接三</a>
                </div>
            `;
            updateActiveLink(section);
        }

        function showHome() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<h2>主页</h2><p>点击左侧目录查看详细内容</p>';
            updateActiveLink('home');
        }

        function toggleSection(type) {
            const section = document.getElementById(type);
            section.classList.toggle('hidden');
        }

        function updateActiveLink(section) {
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            if (section !== 'home') {
                document.getElementById(`link${section.charAt(section.length - 1)}`).classList.add('active');
            }
        }
    </script>
</body>
</html>
