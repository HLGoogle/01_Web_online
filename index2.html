<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 6px;
            margin: 3px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .active {
            background: #1890ff;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            overflow-y: auto;
            height: 100vh;
            margin-left: 150px;
            position: relative;
        }
        .content-area {
            min-height: 300px;
        }
        .links-area {
            position: absolute;
            bottom: 40px;
            left: 20px;
            display: flex;
            gap: 50px;
            padding: 20px 0;
        }
        .links-area a {
            text-decoration: none;
            color: #1890ff;
            padding: 5px 15px;
            border: 1px solid #1890ff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .links-area a:hover {
            background: #1890ff;
            color: white;
        }
        .type-header {
            color: #ffcc00;
            cursor: pointer;
            padding: 6px 0;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-section-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 5px;
        }
        .btn {
            padding: 5px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background: #1890ff;
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .pagination {
            display: none;
        }
        .page-item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><a href="#" onclick="showHome()">目录</a></h2>
        <h3 class="type-header">
            <span onclick="toggleSection('type1')">类型 1</span>
            <button class="add-section-btn" onclick="showAddModal('类型1')">+</button>
        </h3>
        <div id="type1" class="hidden">
            <a href="#" onclick="showContent('section1')" id="link1">部分 1</a>
            <a href="#" onclick="showContent('section2')" id="link2">部分 2</a>
            <a href="#" onclick="showContent('section3')" id="link3">部分 3</a>
            <a href="#" onclick="showContent('section4')" id="link4">部分 4</a>
        </div>
        <h3 class="type-header">
            <span onclick="toggleSection('type2')">类型 2</span>
            <button class="add-section-btn" onclick="showAddModal('类型2')">+</button>
        </h3>
        <div id="type2" class="hidden">
            <a href="#" onclick="showContent('section5')" id="link5">部分 5</a>
            <a href="#" onclick="showContent('section6')" id="link6">部分 6</a>
        </div>
        <h3 class="type-header">
            <span onclick="toggleSection('type3')">类型 3</span>
            <button class="add-section-btn" onclick="showAddModal('类型3')">+</button>
        </h3>
        <div id="type3" class="hidden">
            <a href="#" onclick="showContent('section7')" id="link7">部分 7</a>
            <a href="#" onclick="showContent('section8')" id="link8">部分 8</a>
            <a href="#" onclick="showContent('section9')" id="link9">部分 9</a>
        </div>
    </div>
    <div class="content" id="content">
        <h2>主页</h2>
        <p>点击左侧目录查看详细内容</p>
    </div>

    <!-- 添加新部分的模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>添加新部分</h3>
            <div class="form-group">
                <label>标题：</label>
                <input type="text" id="newTitle">
            </div>
            <div class="form-group">
                <label>内容：</label>
                <textarea id="newContent" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addNewSection()">保存</button>
            <button class="btn btn-secondary" onclick="closeModal()">取消</button>
        </div>
    </div>

    <script>
        // GitHub 配置
       const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'HLGoogle';
        const REPO_NAME = '01_Web_online';
        const FILE_PATH = 'sections.sql';

        let currentType = '';

        // 从 GitHub 获取 SQL 文件内容
        async function fetchSQLContent() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                });

                if (!response.ok) {
                    console.error('错误状态:', response.status);
                    const errorText = await response.text();
                    console.error('错误详情:', errorText);
                    alert('获取文件失败，请检查 GitHub Token 是否正确设置');
                    throw new Error('获取文件失败');
                }

                const data = await response.json();
                return atob(data.content);
            } catch (error) {
                console.error('获取文件错误:', error);
                throw error;
            }
        }

        // 更新 GitHub 文件
        async function updateGitHubFile(content) {
            try {
                // 获取当前文件信息
                const currentFile = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                }).then(res => {
                    if (!res.ok) throw new Error('获取文件信息失败');
                    return res.json()
                });

                // 更新文件
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'X-GitHub-Api-Version': '2022-11-28',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: '更新内容',
                        content: btoa(content),
                        sha: currentFile.sha
                    })
                });

                if (!response.ok) {
                    console.error('更新失败:', response.status);
                    const errorText = await response.text();
                    console.error('错误详情:', errorText);
                    alert('更新文件失败，请检查 GitHub Token 权限');
                    throw new Error('更新文件失败');
                }

                return await response.json();
            } catch (error) {
                console.error('更新文件错误:', error);
                throw error;
            }
        }

        function showAddModal(type) {
            currentType = type;
            document.getElementById('addModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('newTitle').value = '';
            document.getElementById('newContent').value = '';
        }

        async function addNewSection() {
            const title = document.getElementById('newTitle').value;
            const content = document.getElementById('newContent').value;
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }

            // 获取当前 SQL 内容
            const sqlContent = await fetchSQLContent();
            if (!sqlContent) {
                alert('获取文件内容失败');
                return;
            }

            // 构建新的 INSERT 语句
            const newInsert = `\nINSERT INTO sections (title, content, type) VALUES ('${title}', '${content}', '${currentType}');`;
            
            // 更新文件内容
            const success = await updateGitHubFile(sqlContent + newInsert);
            
            if (success) {
                alert('添加成功！');
                location.reload(); // 刷新页面以显示新内容
            } else {
                alert('添加失败，请重试');
            }

            closeModal();
        }

        function showContent(section) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>${section} 的详细内容</h2>
                <div class="content-area">
                    <p>这是 ${section} 的详细内容，这里可以放置更多的描述性文字。</p>
                </div>
                <div class="links-area">
                    <a href="#">链接一</a>
                    <a href="#">链接二</a>
                    <a href="#">链接三</a>
                </div>
            `;
            updateActiveLink(section);
        }

        function showHome() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<h2>主页</h2><p>点击左侧目录查看详细内容</p>';
            updateActiveLink('home');
        }

        function toggleSection(type) {
            const section = document.getElementById(type);
            section.classList.toggle('hidden');
        }

        function updateActiveLink(section) {
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            if (section !== 'home') {
                document.getElementById(`link${section.charAt(section.length - 1)}`).classList.add('active');
            }
        }
    </script>
</body>
</html>
