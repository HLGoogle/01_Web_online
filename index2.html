<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 6px;
            margin: 3px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .active {
            background: #1890ff;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            overflow-y: auto;
            height: 100vh;
            margin-left: 150px;
            position: relative;
        }
        .content-area {
            min-height: 300px;
        }
        .links-area {
            position: absolute;
            bottom: 40px;
            left: 20px;
            display: flex;
            gap: 50px;
            padding: 20px 0;
        }
        .links-area a {
            text-decoration: none;
            color: #1890ff;
            padding: 5px 15px;
            border: 1px solid #1890ff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .links-area a:hover {
            background: #1890ff;
            color: white;
        }
        .type-header {
            color: #ffcc00;
            cursor: pointer;
            padding: 6px 0;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-section-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 5px;
        }
        .btn {
            padding: 5px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background: #1890ff;
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .pagination {
            display: none;
        }
        .page-item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><a href="#" onclick="showHome()">目录</a></h2>
        <h3 class="type-header">
            <span onclick="toggleSection('type1')">类型 1</span>
            <button class="add-section-btn" onclick="showAddModal('类型1')">+</button>
        </h3>
        <div id="type1" class="hidden">
            <a href="#" onclick="showContent('section1')" id="link1">部分 1</a>
            <a href="#" onclick="showContent('section2')" id="link2">部分 2</a>
            <a href="#" onclick="showContent('section3')" id="link3">部分 3</a>
            <a href="#" onclick="showContent('section4')" id="link4">部分 4</a>
        </div>
        <h3 class="type-header">
            <span onclick="toggleSection('type2')">类型 2</span>
            <button class="add-section-btn" onclick="showAddModal('类型2')">+</button>
        </h3>
        <div id="type2" class="hidden">
            <a href="#" onclick="showContent('section5')" id="link5">部分 5</a>
            <a href="#" onclick="showContent('section6')" id="link6">部分 6</a>
        </div>
        <h3 class="type-header">
            <span onclick="toggleSection('type3')">类型 3</span>
            <button class="add-section-btn" onclick="showAddModal('类型3')">+</button>
        </h3>
        <div id="type3" class="hidden">
            <a href="#" onclick="showContent('section7')" id="link7">部分 7</a>
            <a href="#" onclick="showContent('section8')" id="link8">部分 8</a>
            <a href="#" onclick="showContent('section9')" id="link9">部分 9</a>
        </div>
    </div>
    <div class="content" id="content">
        <h2>主页</h2>
        <p>点击左侧目录查看详细内容</p>
    </div>

    <!-- 添加新部分的模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>添加新部分</h3>
            <div class="form-group">
                <label>标题：</label>
                <input type="text" id="newTitle">
            </div>
            <div class="form-group">
                <label>内容：</label>
                <textarea id="newContent" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>GitHub Token：</label>
                <input type="password" id="githubToken" placeholder="请输入你的 GitHub Token">
            </div>
            <button class="btn btn-primary" onclick="addNewSection()">保存</button>
            <button class="btn btn-secondary" onclick="closeModal()">取消</button>
        </div>
    </div>

    <script>
        // GitHub 仓库配置
        const REPO_OWNER = 'HLGoogle';
        const REPO_NAME = '01_Web_online';
        const FILE_PATH = 'sections.sql';
        
        let currentType = '';

        // Base64 编码，支持 UTF-8
        function utf8_to_b64(str) {
            try {
                const encoder = new TextEncoder();
                const bytes = encoder.encode(str);
                let binary = '';
                for (let i = 0; i < bytes.length; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            } catch (e) {
                console.error('编码错误:', e);
                throw new Error('编码失败：' + e.message);
            }
        }

        // Base64 解码，支持 UTF-8
        function b64_to_utf8(str) {
            try {
                const binary = atob(str);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return new TextDecoder().decode(bytes);
            } catch (e) {
                console.error('解码错误:', e);
                throw new Error('解码失败：' + e.message);
            }
        }

        // 从 GitHub 获取 SQL 文件内容
        async function fetchSQLContent(token) {
            try {
                const headers = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                };
                console.log('请求头:', headers);

                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    console.error('错误状态:', response.status);
                    const errorText = await response.text();
                    console.error('错误详情:', errorText);
                    alert('获取文件失败，请检查 GitHub Token 是否正确');
                    throw new Error('获取文件失败');
                }

                const data = await response.json();
                console.log('响应体:', data);
                return b64_to_utf8(data.content);
            } catch (error) {
                console.error('获取文件错误:', error);
                throw error;
            }
        }

        // 更新 GitHub 文件
        async function updateGitHubFile(content, token) {
            try {
                // 获取当前文件信息
                const headers = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                };
                console.log('请求头:', headers);

                const currentFile = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'GET',
                    headers: headers
                }).then(res => {
                    if (!res.ok) {
                        const error = new Error('获取文件信息失败');
                        error.status = res.status;
                        throw error;
                    }
                    return res.json();
                });

                // 更新文件
                const updateHeaders = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };
                console.log('更新请求头:', updateHeaders);

                const updateBody = JSON.stringify({
                    message: '更新内容',
                    content: utf8_to_b64(content),
                    sha: currentFile.sha
                });
                console.log('更新请求体:', updateBody);

                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: updateHeaders,
                    body: updateBody
                });

                if (!response.ok) {
                    console.error('更新失败:', response.status);
                    const errorText = await response.text();
                    console.error('错误详情:', errorText);
                    alert('更新文件失败，请检查 GitHub Token 权限');
                    throw new Error('更新文件失败');
                }

                const responseData = await response.json();
                console.log('响应体:', responseData);
                return responseData;
            } catch (error) {
                console.error('更新文件错误:', error);
                throw error;
            }
        }

        function showAddModal(type) {
            currentType = type;
            document.getElementById('addModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('newTitle').value = '';
            document.getElementById('newContent').value = '';
            document.getElementById('githubToken').value = '';
        }

        async function addNewSection() {
            const title = document.getElementById('newTitle').value;
            const content = document.getElementById('newContent').value;
            const token = document.getElementById('githubToken').value;
            
            if (!title || !content || !token) {
                alert('请填写所有字段');
                return;
            }

            try {
                // 获取当前内容
                const currentContent = await fetchSQLContent(token);
                console.log('当前内容:', currentContent);
                
                // 解析现有内容
                let sections = [];
                if (currentContent.trim()) {
                    sections = JSON.parse(currentContent);
                }

                // 添加新部分
                const newSection = {
                    id: sections.length + 1,
                    type: currentType,
                    title: title,
                    content: content
                };
                sections.push(newSection);

                // 更新文件
                await updateGitHubFile(JSON.stringify(sections, null, 2), token);
                
                // 更新页面显示
                const typeDiv = document.getElementById(currentType.toLowerCase().replace(' ', ''));
                if (typeDiv) {
                    const newLink = document.createElement('a');
                    newLink.href = '#';
                    newLink.id = `link${newSection.id}`;
                    newLink.textContent = title;
                    newLink.onclick = () => showContent(`section${newSection.id}`);
                    typeDiv.appendChild(newLink);
                }

                alert('添加成功！');
                closeModal();
                
                // 立即显示新添加的内容
                showContent(`section${newSection.id}`);
                
            } catch (error) {
                console.error('添加新部分时出错:', error);
                alert('添加失败，请检查 GitHub Token 是否正确');
            }
        }

        async function showContent(section) {
            try {
                const token = document.getElementById('githubToken').value;
                if (!token) {
                    alert('请先输入 GitHub Token');
                    return;
                }

                const content = await fetchSQLContent(token);
                const sections = JSON.parse(content);
                
                // 从 section 中提取 ID
                const sectionId = parseInt(section.replace('section', ''));
                const sectionData = sections.find(s => s.id === sectionId);

                if (sectionData) {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = `
                        <h2>${sectionData.title}</h2>
                        <div class="content-area">${sectionData.content}</div>
                    `;
                    updateActiveLink(section);
                } else {
                    console.error('未找到对应的部分:', sectionId);
                }
            } catch (error) {
                console.error('显示内容时出错:', error);
                alert('获取内容失败，请检查 GitHub Token 是否正确');
            }
        }

        function showHome() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<h2>主页</h2><p>点击左侧目录查看详细内容</p>';
            updateActiveLink('home');
        }

        function toggleSection(type) {
            const section = document.getElementById(type);
            section.classList.toggle('hidden');
        }

        function updateActiveLink(section) {
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            if (section !== 'home') {
                document.getElementById(`link${section.charAt(section.length - 1)}`).classList.add('active');
            }
        }

        // 初始化页面内容
        async function initializeContent() {
            try {
                const token = document.getElementById('githubToken').value;
                if (!token) {
                    return; // 如果没有 token，不进行初始化
                }

                const content = await fetchSQLContent(token);
                if (!content.trim()) {
                    // 如果文件为空，创建初始结构
                    await updateGitHubFile('[]', token);
                    return;
                }

                const sections = JSON.parse(content);
                
                // 清空现有内容
                const types = ['type1', 'type2', 'type3'];
                types.forEach(type => {
                    const typeDiv = document.getElementById(type);
                    if (typeDiv) {
                        typeDiv.innerHTML = '';
                    }
                });

                // 添加所有部分
                sections.forEach(section => {
                    const typeDiv = document.getElementById(section.type.toLowerCase().replace(' ', ''));
                    if (typeDiv) {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.id = `link${section.id}`;
                        link.textContent = section.title;
                        link.onclick = () => showContent(`section${section.id}`);
                        typeDiv.appendChild(link);
                    }
                });
            } catch (error) {
                console.error('初始化内容时出错:', error);
            }
        }

        // 在页面加载完成后初始化内容
        window.onload = function() {
            // 添加 GitHub Token 输入框的变化监听
            const tokenInput = document.getElementById('githubToken');
            tokenInput.addEventListener('change', initializeContent);
        };
    </script>
</body>
</html>
