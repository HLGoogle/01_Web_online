    <script>
        const API_AUTH = '/api/auth';
        let authMode = 'login';

        // é¡µé¢åˆå§‹åŒ–
        window.onload = function() {
            const token = localStorage.getItem('nav_token');
            if (token) {
                document.getElementById('auth-modal').style.display = 'none';
                showUI();
                if (typeof loadLinks === 'function') loadLinks();
            }
        };

        // ç™»å½•æˆåŠŸ UI åˆ‡æ¢
        function showUI() {
            const user = localStorage.getItem('nav_user');
            document.body.classList.add('logged-in');
            document.getElementById('welcome-msg').textContent = `Hi, ${user}`;
            document.getElementById('content').style.display = 'block';
        }

        // ç™»å½•æ¨¡å¼åˆ‡æ¢é€»è¾‘
        function switchAuthMode(mode) {
            authMode = mode;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('auth-submit-btn');
            const groupPwd = document.getElementById('group-password');
            const groupReset = document.getElementById('group-reset-code');
            const groupNewPwd = document.getElementById('group-new-pwd');
            
            document.getElementById('auth-msg').textContent = '';
            
            if (mode === 'login') {
                title.textContent = 'ç™»å½•'; btn.textContent = 'è¿›å…¥å¯¼èˆª';
                groupPwd.style.display = 'block'; groupReset.style.display = 'none'; groupNewPwd.style.display = 'none';
            } else if (mode === 'register') {
                title.textContent = 'æ³¨å†Œè´¦å·'; btn.textContent = 'ç«‹å³æ³¨å†Œ';
                groupPwd.style.display = 'block'; groupReset.style.display = 'block'; groupNewPwd.style.display = 'none';
            } else if (mode === 'reset') {
                title.textContent = 'é‡ç½®å¯†ç '; btn.textContent = 'ç¡®è®¤é‡ç½®';
                groupPwd.style.display = 'none'; groupReset.style.display = 'block'; groupNewPwd.style.display = 'block';
            }
        }

        // èº«ä»½éªŒè¯è¯·æ±‚
        async function handleAuth() {
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            const resetCode = document.getElementById('auth-reset-code').value.trim();
            const newPwd = document.getElementById('auth-new-pwd').value.trim();
            const msg = document.getElementById('auth-msg');

            const payload = { action: authMode, username };
            if(authMode === 'login') payload.password = password;
            else if(authMode === 'register') { payload.password = password; payload.reset_code = resetCode; }
            else { payload.reset_code = resetCode; payload.new_password = newPwd; }

            try {
                const res = await fetch(API_AUTH, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload) 
                });
                const data = await res.json();
                if (data.success) {
                    if (authMode === 'login') {
                        localStorage.setItem('nav_token', data.token); 
                        localStorage.setItem('nav_user', data.username);
                        document.getElementById('auth-modal').style.display = 'none';
                        showUI();
                        location.reload(); 
                    } else {
                        alert('æ“ä½œæˆåŠŸï¼Œè¯·ç™»å½•'); switchAuthMode('login');
                    }
                } else { msg.textContent = data.error || 'æ“ä½œå¤±è´¥'; }
            } catch (e) { msg.textContent = 'ç½‘ç»œé”™è¯¯'; }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('nav_token');
            localStorage.removeItem('nav_user');
            localStorage.removeItem('nav_settings');
            location.reload();
        }

        // å ä½å‡½æ•°ï¼šç¡®ä¿ content.js åŠ è½½åèƒ½æ­£å¸¸å·¥ä½œ

            }
        }

        function openSettingsModal() {
            if (typeof window.openSettingsModal === 'function') {
                window.openSettingsModal();
            }
        }
