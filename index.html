    <style>
        /* --- å…¨å±€åŸºç¡€æ ·å¼ --- */

        /* --- ç™»å½•å‰ï¼šåœ†å½¢å¯¹è¯çŠ¶æµ®åŠ¨æŒ‰é’®æ ·å¼ --- */
        .visitor-update-btn {
            position: fixed;

        /* æ ¸å¿ƒé€»è¾‘ï¼šç™»å½•åéšè—æ­¤åœ†å½¢æŒ‰é’® */
        body.logged-in .visitor-update-btn { display: none; }

        /* --- é¡¶éƒ¨æ‚¬æµ®æ§åˆ¶å° --- */
        .top-widget { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .widget-trigger {
            width: 36px; height: 36px; background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease; font-size: 16px; color: #555;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .top-widget:hover .widget-trigger { opacity: 0; pointer-events: none; }
        .widget-menu {
            position: absolute; top: 0; right: 0; width: 140px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 12px; padding: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            opacity: 0; transform: scale(0.8) translate(10px, -10px);
            transform-origin: top right; pointer-events: none;
            transition: all 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; gap: 8px;
        }
        .top-widget:hover .widget-menu { opacity: 1; transform: scale(1) translate(0, 0); pointer-events: auto; }
        
        .user-info-box {
            font-size: 13px; font-weight: bold; color: #333;

        }
        .menu-btn {
            width: 100%; padding: 8px; border: none; border-radius: 6px;

        }
        .btn-toggle { background: #f0f5ff; color: #1890ff; }
        .btn-settings { background: #f9f0ff; color: #722ed1; }
        
        /* æ›´æ–°è®°å½•æŒ‰é’®ï¼šç™»å½•åçš„æ ·å¼ */
        .btn-updates { background: #f6ffed; color: #52c41a; border: 1px solid #b7eb8f; }
        .btn-updates:hover { background: #f4ffb8; }

        .btn-logout { background: transparent; color: #999; border: 1px solid #eee; margin-top: 5px;}

        /* --- å†…å®¹åŒºåŠå¼¹çª—æ ·å¼ --- */
        #content { max-width: 1200px; margin: 0 auto; display: none; }
        .type-section { position: relative; margin-bottom: 35px; }
        .type-title {

        }
        .links-container {
            background: #ffffff; border-radius: 8px; padding: 25px 15px 15px 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05); display: flex; gap: 20px; flex-wrap: wrap;
        }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 2000;
            justify-content: center; align-items: center;
        }
        .modal-box { background: white; padding: 25px; border-radius: 10px; width: 350px; }
        .form-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="visitor-update-btn" onclick="window.open('https://wow80.eu.cc', '_blank')">
        <span>æŸ¥çœ‹<br>æ›´æ–°</span>
    </div>

    <div class="top-widget" id="top-bar" style="display:none;">
        <div class="widget-trigger"><span>âš™ï¸</span></div>
        <div class="widget-menu">
            <div class="user-info-box" id="welcome-msg">Hi, User</div>
            <button class="menu-btn btn-toggle" onclick="toggleEditMode()" id="edit-mode-btn">å¼€å¯ç®¡ç†</button>
            <button class="menu-btn btn-settings" onclick="openSettingsModal()">âš™ï¸ å…¨å±€è®¾ç½®</button>
            
            <button class="menu-btn btn-updates" onclick="window.open('https://wow80.eu.cc', '_blank')">ğŸ“ æ›´æ–°è®°å½•</button>
            
            <button class="menu-btn btn-logout" onclick="logout()">é€€å‡ºç™»å½•</button>
        </div>
    </div>

    <div id="content"></div>

    <div id="auth-modal" class="modal-overlay" style="display:flex;">
        <div class="modal-box">
            <div style="font-size: 18px; font-weight: bold; margin-bottom: 20px; text-align: center;">ç™»å½•ç§æœ‰äº‘å¯¼èˆª</div>
            <input type="text" id="auth-username" class="form-input" placeholder="ç”¨æˆ·å">
            <input type="password" id="auth-password" class="form-input" placeholder="å¯†ç ">
            <button class="form-input" style="background: #1890ff; color: white; border: none; cursor: pointer;" onclick="handleAuth()">è¿›å…¥å¯¼èˆª</button>
            <p id="auth-msg" style="color:red; font-size:12px; text-align:center;"></p>
        </div>
    </div>

    <script>
        const API_AUTH = '/api/auth';
        const API_LINKS = '/api/links';
        let allLinks = [];

        // åˆå§‹åŒ–æ£€æŸ¥
        window.onload = function() {
            const token = localStorage.getItem('nav_token');
            if (token) {
                document.getElementById('auth-modal').style.display = 'none';
                showUI();
                loadLinks();
            }
        };

        // ç™»å½•æˆåŠŸåçš„ UI å¤„ç†
        function showUI() {
            const user = localStorage.getItem('nav_user');
            document.getElementById('top-bar').style.display = 'block';
            document.getElementById('welcome-msg').textContent = `Hi, ${user}`;
            // å…³é”®ï¼šç»™ body æ·»åŠ æ ‡è®°ï¼Œéšè—ç™»å½•å‰çš„åœ†å½¢æŒ‰é’®
            document.body.classList.add('logged-in');
        }

        async function handleAuth() {
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            const msg = document.getElementById('auth-msg');

            try {
                const res = await fetch(API_AUTH, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ action: 'login', username, password }) 
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('nav_token', data.token); 
                    localStorage.setItem('nav_user', data.username);
                    document.getElementById('auth-modal').style.display = 'none';
                    showUI();
                    loadLinks();
                } else { msg.textContent = data.error || 'ç™»å½•å¤±è´¥'; }
            } catch (e) { msg.textContent = 'ç½‘ç»œé”™è¯¯'; }
        }

        function logout() { 
            localStorage.removeItem('nav_token'); 
            document.body.classList.remove('logged-in'); 
            location.reload(); 
        }

        async function loadLinks() {
            const token = localStorage.getItem('nav_token');
            const res = await fetch(API_LINKS, { headers: { 'Authorization': `Bearer ${token}` } });
            if (res.status === 401) { logout(); return; }
            allLinks = await res.json();
            renderLinks();
        }

        function createLinkElement(link) {
            const item = document.createElement('div'); item.className = 'link-item';
            let iconHtml = link.icon.startsWith('http') ? `<img src="${link.icon}" style="width:100%;height:100%;object-fit:cover;">` : link.icon;
            item.innerHTML = `
                <div class="edit-controls">
                    <button class="edit-btn-mini edit-icon-btn" onclick="event.stopPropagation();openLinkModal(${link.id})">âœ</button>
                    <button class="edit-btn-mini del-icon-btn" onclick="event.stopPropagation();deleteLink(${link.id})">Ã—</button>
                </div>
                <div class="link-icon">${iconHtml}</div>
                <div class="link-comment">${link.comment || link.icon}</div>
            `;
            item.onclick = () => {
                if (isEditMode) return;
                let url = link.url; if (!url.startsWith('http')) url = 'http://' + url;
                window.open(url, '_blank');
            };
            if (link.note) {
                const popup = document.getElementById('global-note-popup');
                item.onmouseenter = (e) => {
                    if(isEditMode) return;
                    popup.textContent = link.note; popup.innerHTML = link.note.replace(/\n/g, '<br>');
                    const rect = item.getBoundingClientRect();
                    let left = rect.right + 10;
                    if (left + 280 > window.innerWidth) left = rect.left - 290;
                    popup.style.left = left + 'px'; popup.style.top = rect.top + 'px';
                    popup.style.display = 'block';
                    popup.dataset.side = (left > rect.left) ? 'right' : 'left';
                };
                item.onmouseleave = () => {
                    const side = popup.dataset.side; 
                    const isMovingTowards = (side === 'right' && mouseTrack.vx > 0.1) || (side === 'left' && mouseTrack.vx < -0.1);
                    const currentSense = userSettings.sensitivity || 50;
                    const threshold = 1.0 - (currentSense / 100) * 0.9;
                    const isFastEnough = mouseTrack.speed > threshold;
                    const delay = (isMovingTowards && isFastEnough) ? 600 : 50;
                    setTimeout(() => {
                        if (!popup.matches(':hover') && !item.matches(':hover')) {
                            popup.style.display = 'none';
                        }
                    }, delay);
                };
            }
            return item;
        }

        function openLinkModal(id = null, prefillType = '') {
            const modal = document.getElementById('link-modal');
            const title = document.getElementById('link-modal-title');
            document.getElementById('link-id').value = ''; document.getElementById('link-type').value = prefillType;
            document.getElementById('link-url').value = ''; document.getElementById('link-icon').value = '';
            document.getElementById('link-comment').value = ''; document.getElementById('link-note').value = '';
            document.getElementById('link-sort').value = '0';
            if (id) {
                const link = allLinks.find(l => l.id === id);
                if (link) {
                    title.textContent = 'ç¼–è¾‘é“¾æ¥';
                    document.getElementById('link-id').value = link.id; document.getElementById('link-type').value = link.type;
                    document.getElementById('link-url').value = link.url; document.getElementById('link-icon').value = link.icon;
                    document.getElementById('link-comment').value = link.comment; document.getElementById('link-note').value = link.note;
                    document.getElementById('link-sort').value = link.sort_order;
                }
            } else { title.textContent = 'æ·»åŠ æ–°é“¾æ¥'; }
            modal.style.display = 'flex';
        }

        function closeLinkModal() { document.getElementById('link-modal').style.display = 'none'; }
        async function submitLink() {
            const id = document.getElementById('link-id').value;
            const payload = {
                type: document.getElementById('link-type').value.trim(), url: document.getElementById('link-url').value.trim(),
                icon: document.getElementById('link-icon').value.trim(), comment: document.getElementById('link-comment').value.trim(),
                note: document.getElementById('link-note').value.trim(), sort_order: parseInt(document.getElementById('link-sort').value) || 0
            };
            if (!payload.type || !payload.url || !payload.icon) { alert('åˆ†ç±»ã€é“¾æ¥å’Œå›¾æ ‡å¿…å¡«'); return; }
            if (id) payload.id = id;
            try {
                const token = localStorage.getItem('nav_token');
                const res = await fetch(API_LINKS, { method: id ? 'PUT' : 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(payload) });
                if (res.ok) { closeLinkModal(); loadLinks(); } else { alert('ä¿å­˜å¤±è´¥'); }
            } catch (e) { alert('ç½‘ç»œé”™è¯¯'); }
        }
        async function deleteLink(id) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            try {
                const token = localStorage.getItem('nav_token');
                const res = await fetch(API_LINKS, { method: 'DELETE', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ id }) });
                if (res.ok) loadLinks(); else alert('åˆ é™¤å¤±è´¥');
            } catch (e) { alert('ç½‘ç»œé”™è¯¯'); }
        }
    </script>
</body>
